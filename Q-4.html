<script type="text/javascript">

    let age = parseInt(prompt("Enter the age:"));

    switch(true){

        case(age <= 12):
            document.write("<h1>Child</h1>");
            break;
        
        case(age <= 18):
            document.write("<h1>Teenagers</h1>");
            break;

         case(age <= 100):
            document.write("<h1>Adult</h1>");
            break;

        default:
            document.write("<h1>INvalid Input</h1>");

    }

</script>
